<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§­ Ruliad Navigator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #1e1e2f;
      --sidebar-bg: #252536;
      --panel-bg: #2a2a3d;
      --accent: #00acee;
      --text: #e0e0e0;
      --border: #444;
      --btn-hover: #00bfff;
      --dialog-bg: #2a2a3d;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    #sidebar {
      width: 300px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 1px solid var(--border);
    }
    button.control {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button.control:hover {
      background: var(--btn-hover);
      transform: scale(1.02);
    }
    .tree {
      flex: 1;
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
    }
    /* Tree-specific styling */
    .tree-node { margin: 4px 0; }
    .tree-header {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .tree-header:hover { background: rgba(255,255,255,0.1); }
    .tree-header.selected { background: var(--accent); color: #fff; }
    .tree-icon { width: 16px; height: 16px; margin-right: 8px; fill: var(--accent); }
    .tree-children { padding-left: 24px; margin-top: 2px; }
    .hidden { display: none; }
    .tree-item-leaf {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tree-item-leaf:hover { background: rgba(255,255,255,0.1); }
    .tree-item-leaf.selected { background: var(--accent); color: #fff; }
    .leaf-icon { width: 12px; height: 12px; margin-right: 6px; fill: #0f0; }
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 15px 0;
    }
    #main {
      flex: 1;
      background: var(--panel-bg);
      padding: 30px;
      overflow-y: auto;
    }
    #main h1 {
      margin: 0 0 20px;
      font-size: 24px;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }
    pre#details {
      white-space: pre-wrap;
      word-break: break-all;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 4px;
      max-height: 70vh;
      overflow: auto;
    }
    dialog {
      background: var(--dialog-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 20px;
      width: 320px;
      color: var(--text);
      font-size: 14px;
      backdrop-filter: blur(4px);
    }
    dialog::backdrop { background: rgba(0, 0, 0, 0.5); }
    dialog h3 {
      margin: 0 0 15px;
      font-size: 18px;
      color: var(--accent);
    }
    dialog label { display: block; margin-bottom: 12px; }
    dialog input {
      width: 100%;
      padding: 8px;
      background: var(--sidebar-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      margin-top: 4px;
    }
    /* Add styles for select dropdown to match input fields */
    dialog select {
      width: 100%;
      padding: 8px;
      background: var(--sidebar-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      margin-top: 4px;
    }
    dialog menu {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    /* New styles for tree action buttons */
    .tree-action {
      margin-left: 5px;
      background: transparent;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .tree-action:hover {
      background: rgba(255,255,255,0.1);
    }
    
    /* Style for history view */
    .history-item {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .history-item .status-success {
      color: #0f0;
    }
    .history-item .status-failure {
      color: #f00;
    }
    .history-item .status-partial {
      color: #ff0;
    }
    
    /* Tabs styling */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid transparent;
      border-bottom: none;
    }
    .tab:hover {
      background: rgba(255,255,255,0.05);
    }
    .tab.active {
      background: var(--panel-bg);
      border-color: var(--border);
      border-bottom-color: transparent;
      position: relative;
      top: 1px;
    }
    
    /* Status indicator styles */
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 6px;
      border-radius: 50%;
      font-size: 10px;
    }
    
    .status-indicator.active {
      color: #0f0;
    }
    
    .status-indicator.inactive {
      color: #777;
    }
    
    /* Context menu styles */
    .context-menu {
      position: absolute;
      background: var(--dialog-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 5px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      min-width: 150px;
    }
    
    .context-menu-item {
      padding: 8px 15px;
      cursor: pointer;
    }
    
    .context-menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="add-request" class="control">âž• Add Request</button>
    <button id="add-suite" class="control">ðŸ“‚ Add Priority Suite</button>
    <div id="requests-tree" class="tree"></div>
    <hr />
    <div id="suites-tree" class="tree"></div>

    <!-- Request Dialog -->
    <dialog id="request-dialog">
      <form id="request-form">
        <h3>Add New Request</h3>
        <label>Name: <input id="request-name" type="text" required /></label>
        <label>Environment: 
          <select id="request-env" required>
            <option value="DEV">DEV</option>
            <option value="UAT">UAT</option>
            <option value="PRE_PROD">PRE_PROD</option>
            <option value="PROD">PROD</option>
            <option value="LOCAL">LOCAL</option>
          </select>
        </label>
        <label>Rule Name: <input id="request-rule-name" type="text" required /></label>
        <label>Persona Type: <input id="request-persona" type="text" required /></label>
        <label>Persona ID: <input id="request-persona-id" type="text" required /></label>
        <menu>
          <button type="submit" class="control">Save</button>
          <button type="button" id="cancel-request" class="control">Cancel</button>
        </menu>
      </form>
    </dialog>

    <!-- Suite Dialog -->
    <dialog id="suite-dialog">
      <form id="suite-form">
        <h3>Add Priority Suite</h3>
        <label>Name: <input id="suite-name" type="text" required /></label>
        <label>CSV File: <input id="suite-file" readonly /></label>
        <button type="button" id="browse-suite" class="control">Browse...</button>
        <menu>
          <button type="submit" class="control">Save</button>
          <button type="button" id="cancel-suite" class="control">Cancel</button>
        </menu>
      </form>
    </dialog>
    
    <!-- Run History Dialog -->
    <dialog id="history-dialog">
      <h3>Run History</h3>
      <div id="history-content"></div>
      <menu>
        <button type="button" id="close-history" class="control">Close</button>
      </menu>
    </dialog>
  </div>
  <div id="main">
    <h1>ðŸ§­ Ruliad Navigator</h1>
    
    <div class="tabs">
      <div class="tab active" id="tab-details">Details</div>
      <div class="tab" id="tab-history">Run History</div>
    </div>
    
    <div id="tab-content-details">
      <pre id="details"></pre>
    </div>
    
    <div id="tab-content-history" style="display:none;">
      <h2>Recent Run History</h2>
      <div id="run-history-list"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
